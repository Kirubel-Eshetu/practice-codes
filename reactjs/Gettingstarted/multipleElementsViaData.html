<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Multiple Elements Via Data</title>
</head>
<body>

    <div id="root"></div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react?dev",
            "react-dom/client": "https://esm.sh/react-dom/client?dev"
        }
    }
    </script>

    <script type="module">
        import React from "react"
        import { createRoot } from "react-dom/client"

        const products = [
            'Holy Bible King James Version',
            'Holy Bible New International Version',
            'Jet',
            'Gaming Computer',
            'Stove',
            'Refregirator'
        ]

        const shops = [
            'Addis Ababa',
            'Jimma',
            'Bahir Dar',
            'Gonder'
        ]

        const prodList = React.createElement(
            'ul',
            null,
            products.map((p, i) => React.createElement("li", {key: i}, p))
        )

        const shopList = React.createElement(
            'ul',
            null,
            shops.map((s,i) => React.createElement("li", {key: i}, s))
        )

        const retailer = React.createElement('div', null,
            React.createElement('h1', null, 'Catalog'),
            prodList,
            React.createElement('h1', null, 'Shops'),
            shopList
        )

        const root = createRoot(document.getElementById('root'))
        root.render(retailer)
        
    </script>
    
</body>
</html>
