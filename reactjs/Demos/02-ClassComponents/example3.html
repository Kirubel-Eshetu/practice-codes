<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Class-Based Components Example 3</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom/client": "https://esm.sh/react-dom/client"
        }
      }
    </script>

    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";

      const products = [
        "መጽሃፍ ቅዱስ",
        "Nissan Navara",
        "Tennis Racket",
        "Photo Album",
        "Leather Shoes",
        "Guitar",
        "Bicycle",
      ];

      const shops = [
        "Piasa",
        "Japan",
        "Bishoftu",
        "Adama",
        "DebreBirhan",
        "Weldiya",
        "Hawassa",
      ];

      class ItemsList extends React.Component {
        render() {
            return React.createElement(
                'ul',
                null,
                this.props.items.map((item, i) => React.createElement("li", {key: i}, item))
            )
        }
      };

      class App extends React.Component {
        render() {
            return React.createElement("div", null,
                React.createElement("h1", null, "Catalog"),
                React.createElement(ItemsList, {items: products}),
                React.createElement("h1", null, "Shops"),
                React.createElement(ItemsList, {items: shops})
            )
        }
      };

      const app = React.createElement(App);
      
      const root = createRoot(document.getElementById('root'));
      root.render(app)
    </script>
  </body>
</html>
