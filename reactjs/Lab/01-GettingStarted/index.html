    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

<body>
 
    <script>

        class Book {
            constructor(title, author) {
                this.title = title;
                this.author = author;
            }

            toString() {
                return `$(this.title), by $(this.author)`;
            }
        }

        class Film {
            constructor(name, genre, blurb) {
                this.name = name;
                this.genre = genre;
                this.blurb = blurb;
            }

            toString() {
                return `${this.name} [${this.genre}], ${this.blurb}`;
            }
        }

        const books = [
            new Book(),
            new Book(),
            new Book(),
        ]

        const films = [
            new Film(),
            new Film(),
            new Film()
        ]
        
    </script>
</body>
