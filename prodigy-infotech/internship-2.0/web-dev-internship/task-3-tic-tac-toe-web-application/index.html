<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topleft">X</div>
        <div class="topmiddle">O</div>
        <div class="topright">O</div>

        <div class="middleleft">O</div>
        <div class="middlemiddle">X</div>
        <div class="middleright">O</div>

        <div class="bottomleft">X</div>
        <div class="bottommiddle">O</div>
        <div class="bottomright">X</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
